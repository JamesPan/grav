version: "2"
services:
  blog:
    container_name: blog
    image: jamespan/gravbox
    ports:
      - "127.0.0.1:3030:80"
    volumes:
      - "/root/gravbox/user/accounts/:/var/www/html/user/accounts/"
      - "/root/gravbox/user/blueprints/:/var/www/html/user/blueprints/"
      - "/root/gravbox/user/config/:/var/www/html/user/config/"
      - "/root/gravbox/user/data/:/var/www/html/user/data/"
      - "/root/gravbox/user/pages/:/var/www/html/user/pages/"
      - "/root/gravbox/user/plugins/ganalytics:/var/www/html/user/plugins/ganalytics"
      - "/root/gravbox/mod/:/var/www/html/mod/"
      - "/root/gravbox/logs/:/var/www/html/logs/"
    tmpfs:
      - /var/www/html/cache
      - /var/cache/nginx
    environment:
      - GRAV_SERVER_PORT=80
      - GRAV_SERVER_NAME=blog.jamespan.me
      - GRAV_HTTPS_STATUS=on
    restart: always
